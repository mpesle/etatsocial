<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      {% for post in site.posts %}
        {% if post.title != null %}
          <a class="sidebar-nav-item{% if page.url == post.url %} active{% endif %}" href="{{ post.url }}">{{ post.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <p>&copy; <a href="mailto:{{ site.email }}">{{ site.author }}</a> {{ site.time | date: '%Y' }}. {{ site.license }}</p>
  </div>
</div>
