---
layout: default
---

<div class="home">

  <p>Bienvenus !</p>

  <p>Vous trouverez sur ce site différents types de ressource pour la préparation des séances de la CM.</p>

  <h1 class="page-heading">Séances</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><span class="icon icon-feed">{% include feed-icon.svg %}</span>Flux RSS</a></p>

</div>
